<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Support.css">
    <title>Support Page</title>
</head>
<body>
    <header>
        <!-- Removed the empty home-button-container div -->
    </header>

    <main>
        <h1>Support</h1>
        <div class="black-box">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Geben Sie Ihre E-Mail an" required>
            
            <label for="problem">Problem beschreiben:</label>
            <textarea id="problem" name="problem" rows="5" placeholder="Geben Sie Ihr Problem hier ein..." maxlength="1500" required style="resize: none;"></textarea>

            <div id="charCount">0 / 1500 characters</div>
            <script>
                const textarea = document.getElementById('problem');
                const charCount = document.getElementById('charCount');

                textarea.addEventListener('input', function() {
                    const currentLength = textarea.value.length;
                    charCount.textContent = `${currentLength} / 1500 characters`;
                    textarea.style.height = 'auto'; // Reset height
                    textarea.style.height = `${textarea.scrollHeight}px`; // Set height to scroll height
                });

                // Initialize height
                textarea.style.height = `${textarea.scrollHeight}px`;
            </script>

            <button id="test-button" type="button" style="margin-top: 20px; background-color: white; color: black; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer; transition: background-color 0.5s ease, color 0.5s ease;">Absenden</button>



            <button id="home-button" onclick="window.location.href='index.html'" style="position: absolute; top: 10px; left: 10px;">Home</button>
        </div>
    </main>
</body>
</html>
